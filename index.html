<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Maths Viva - Matrices & Determinants</title>
    <link rel="stylesheet" href="styles.css">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>

    <header>
        <button id="mobile-chapter-btn" class="mobile-toggle-btn" aria-label="Toggle Chapters">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <div class="header-title">Maths Viva</div>
        <div class="candidate-info">
            <span class="desktop-only">Candidate Name: <b>Student</b></span>
            <div class="timer" id="timer">00:00:00</div>
        </div>
        <button id="mobile-palette-btn" class="mobile-toggle-btn" aria-label="Toggle Palette">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        </button>
    </header>

    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="main-container">
        <!-- Left Side: Chapter Menu -->
        <div class="chapter-sidebar">
            <div class="sidebar-header">Chapters</div>
            <ul id="chapter-list">
                <!-- Populated by JS -->
            </ul>
        </div>

        <!-- Center: Question -->
        <div class="question-section">
            <div class="question-header" id="question-num">Question 1</div>
            <div class="question-text" id="question-text">
                Loading question...
            </div>

            <div class="answer-section" id="answer-section">
                <div class="answer-label">Answer:</div>
                <div id="answer-text"></div>
                <div class="concept-label">Concept/Formula:</div>
                <div id="concept-text"></div>
            </div>
        </div>

        <!-- Right Side: Palette -->
        <div class="sidebar">
            <div class="sidebar-header">Question Palette</div>
            <div class="legend">
                <div class="legend-item"><div class="status-icon status-correct" style="width: 20px; height: 20px;"></div> Correct</div>
                <div class="legend-item"><div class="status-icon status-incorrect" style="width: 20px; height: 20px;"></div> Incorrect</div>
                <div class="legend-item"><div class="status-icon status-skipped" style="width: 20px; height: 20px;"></div> Skipped</div>
                <div class="legend-item"><div class="status-icon status-review" style="width: 20px; height: 20px;"></div> Review</div>
                <div class="legend-item"><div class="status-icon status-not-visited" style="border: 1px solid #ccc; width: 18px; height: 18px;"></div> Not Visited</div>
            </div>
            <div class="question-palette" id="palette-container">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn btn-back" id="btn-back">Back</button>
        
        <div class="answer-controls">
            <button class="btn btn-show" id="btn-show">Show Answer</button>
            <button class="btn btn-correct hidden" id="btn-correct">✔ Correct</button>
            <button class="btn btn-incorrect hidden" id="btn-incorrect">✘ Incorrect</button>
        </div>

        <div class="action-group">
            <button class="btn btn-skip" id="btn-skip">Skip</button>
            <button class="btn btn-review" id="btn-review">Mark for Review</button>
        </div>
    </div>

    <!-- Load Data First -->
    <script src="questions.js"></script>
    <!-- Load Logic -->
    <script src="script.js"></script>
    <!-- KaTeX auto-render -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$', right: '$', display: false},
                        {left: '$$', right: '$$', display: true}
                    ],
                    throwOnError: false
                });
            }
        });
    </script>
</body>
</html>
